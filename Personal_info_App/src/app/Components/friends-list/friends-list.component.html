<h2 class="text-center">My Friends List </h2>
<div class="container-fluid">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id </th>
        <th scope="col">Name </th>
        <th scope="col">Email </th>
        <th scope="col">Phone </th>
        <th scope="col">Website </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of user;let i = index">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.website}}</td>
      </tr>
    </tbody>
  </table>
</div>
